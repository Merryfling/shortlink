server:
  port: 8068

spring:
  datasource:
    # Use external ShardingSphere YAML mounted at /app
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:file:/app/shardingsphere-config.yaml
  mvc:
    view:
      prefix: /templates/
      suffix: .html
  data:
    redis:
      host: shortlink-redis
      port: 6379
      password: ${REDIS_PASSWORD:-YourStrongPassword}

short-link:
  domain:
    default: ${SHORTLINK_DOMAIN:-localhost:8068}
  rate-limit:
    create:
      enable: true
      rps: 500
      timeout: 20
    redirect:
      enable: true
      rps: 1000
      timeout: 5
    stats:
      enable: true
      rps: 100
      timeout: 50
  group:
    max-num: 20
  flow-limit:
    enable: true
    time-window: 5
    max-access-count: 5
  stats:
    locale:
      provider: local
      local:
        dbPath: ip2region.xdb
      amap:
        key:
        endpoint: https://restapi.amap.com/v3/ip
        timeout: 1000
  goto-domain:
    white-list:
      enable: true
      names: 'Chanler个人站,知乎,掘金,博客园,b站,GitHub,CSDN,微信,QQ,头条,微博,豆瓣,简书'
      details:
        - chanler.dev
        - zhihu.com
        - juejin.cn
        - cnblogs.com
        - bilibili.com
        - github.com
        - csdn.net
        - weixin.qq.com
        - qq.com
        - toutiao.com
        - weibo.com
        - douban.com
        - jianshu.com
